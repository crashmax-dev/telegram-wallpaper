<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Wallpaper (IE 11)</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://unpkg.com/twallpaper@latest/dist/twallpaper.css">
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/twallpaper@latest/dist/twallpaper.umd.js"></script>
  <script>
    var options = {
      fps: 120,
      tails: 30,
      animate: true,
      scrollAnimate: true,
      colors: [
        '#85d685',
        '#67a3f2',
        '#8fe1d6',
        '#dceb92'
      ]
    }

    var app = document.querySelector('#app')
    var wallpaper = new TWallpaper.default(app, options)
    wallpaper.init()
  </script>
</body>

</html>
